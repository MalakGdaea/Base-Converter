<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base Converter</title>
</head>

<body>
    <header>
        <h1 class="title">Base Converter</h1>
        <p>Convert numbers between different bases (Binary, Decimal, Hex, Octal).</p>
    </header>
    <section id="convert-from">
        <span class="sub-title">FROM</span>
        <div class="buttons-container">
            <button class="btn binary">Binary (2)</button>
            <button class="btn octal">Octal (8)</button>
            <button class="btn decimal">Decimal (10)</button>
            <button class="btn hex">Hexadecimal (16) </button>
        </div>
    </section>
    <label for="number">Enter a number</label>
    <input type="text" name="number" id="number" />
    <section id="convert-to">
        <span class="sub-title">TO</span>
        <div class="buttons-container">
            <button class="btn binary">Binary (2)</button>
            <button class="btn octal">Octal (8)</button>
            <button class="btn decimal">Decimal (10)</button>
            <button class="btn hex">Hexadecimal (16) </button>
        </div>
    </section>
    <span class="sub-title">Result: </span><span id="result"></span>
    <button id="convert" class="btn">Convert</button>
</body>

</html>
